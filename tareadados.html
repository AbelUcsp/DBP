<script>
var uno=0;
var dos=0;
function lanzar(){
	var valor = Math.floor(Math.random()*6);
	this.uno=valor;
	var dado = {
		0:[4],
		1:[0,8],
		2:[0,4,8],
		3:[0,2,6,8],
		4:[0,2,4,6,8],
		5:[0,2,3,5,6,8]
	};

	dibujar(dado[valor]);
}

function lanzar2(){
	var valor2 = Math.floor(Math.random()*6);
	this.dos=valor2;
	var dado = {
		0:[4],
		1:[0,8],
		2:[0,4,8],
		3:[0,2,6,8],
		4:[0,2,4,6,8],
		5:[0,2,3,5,6,8]
	};
	dibujar2(dado[valor2])
}


function dibujar(dado, valor){
	for(var i=0; i<9 ; i++)
	{
		limpiar = document.getElementById(i);
		limpiar.innerText = "";
	}

	for(var i=0; i<dado.length; i++)
	{
		agregar = document.getElementById(dado[i]);
		agregar.innerText = "*";
	}
}

function dibujar2(dado, valor){
	for(var i=10; i<19; i++){
		document.getElementById(i).innerText = "";
	}
	for(var i=0; i<dado.length; i++){
		document.getElementById(dado[i]+10).innerText = "*";
	}
}


function verR(){
	lanzar();
	lanzar2();
	if(this.uno<this.dos)
		alert("gano el Jugador Dos");
	else if(this.uno>this.dos)
		alert("gano el Jugador Uno");
	else
		alert("Hubo Empate");
	
}
